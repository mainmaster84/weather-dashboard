<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-3 bg-primary text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>


    <main class="justify-space-between">
      <div class="card flex-row">
        <div class="col-md-2">
          <h3 class="card-header">Search for a City:</h3>
          <input placeholder="Enter a city" id="input" type="text" class="form-control" />
          <button id="submit" class="btn btn-primary">submit</button>
        </div>
        <div class="col-md-8">
          <h2>Current City:</h2>
          <p class="name"></p>
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
          <p class="desc"></p>
        </div>
      </div>
      <div><h2>5-Day Forecast</h2></div>
      <div class="row">
        <div class="col-2">
          <h3>Day 1</h3>
          <p class="temp1"></p>
          <p class="wind1"></p>
          <p class="humidity1"></p>
        </div>
        <div class="col-2">
          <h3>Day 2</h3>
          <p class="temp2"></p>
          <p class="wind2"></p>
          <p class="humidity2"></p>
        </div>
        <div class="col-2">
          <h3>Day 3</h3>
          <p class="temp3"></p>
          <p class="wind3"></p>
          <p class="humidity3"></p>
        </div>
        <div class="col-2">
          <h3>Day 4</h3>
          <p class="temp4"></p>
          <p class="wind4"></p>
          <p class="humidity4"></p>
        </div>
        <div class="col-2">
          <h3>Day 5</h3>
          <p class="temp5"></p>
          <p class="wind5"></p>
          <p class="humidity5"></p>
        </div>
      </div>
        <div id="repos-container" class="list-group"></div>

        
    </main>
<script src="./assets/js/script.js"></script>
</body>

</html>
